version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: ./server
    container_name: msmp-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - CLIENT_URL=http://localhost:5173
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - TELCO_PROVIDER=${TELCO_PROVIDER}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - EASYSENDSMS_API_KEY=${EASYSENDSMS_API_KEY}
      - EASYSENDSMS_SENDER_ID=${EASYSENDSMS_SENDER_ID}
      - SMS_ENABLED=${SMS_ENABLED}
    volumes:
      # Hot reload: mount source code
      - ./server/src:/app/src:ro
      # Persist node_modules (don't overwrite)
      - backend-modules:/app/node_modules
    networks:
      - msmp-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend SPA Service
  frontend:
    build:
      context: ./client
      args:
        - VITE_API_URL=http://localhost:5000
    container_name: msmp-frontend
    ports:
      - "5173:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - msmp-net
    restart: unless-stopped

# Named volumes for persistence
volumes:
  backend-modules:
    name: msmp-backend-modules

# Network for container communication
networks:
  msmp-net:
    name: msmp-network
    driver: bridge